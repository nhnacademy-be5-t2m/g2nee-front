<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/categoryLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>비회원 주문확인 로그인 페이지</title>
    <link href="/css/signup.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">

    <!-- Shop Detail Start -->
    <div class="container-fluid py-5">
        <form method="post" th:action th:object="${customerOrderInfo}">
            <br/>
            <label for="orderId">주문번호</label>
            <input id="orderId" placeholder="주문번호" th:field="*{orderId}" type="text"/>

            <br/>
            <label for="password">비밀번호</label>
            <input id="password" placeholder="비밀번호" th:field="*{password}" type="password"/>
            <div class="password-invalid hide">영어 숫자, 특수문자를 포함하여 8-20자의 형식으로 작성하여 주십시오.</div>

            <br/>
            <button type="submit">비회원 주문확인</button>

        </form>
    </div>
    <!-- Shop Detail End -->

    <script src="/js/member/signup.js"></script>
</div>


</body>

</html>
