<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/orderLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>주문 페이지</title>
    <link href="/static/css/order.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <div style="margin-bottom: 20px;"></div>
    <h5 class="font-weight-semi-bold">주문자 정보</h5>
    <div>
        <table class="table table-bordered table-hover">
            <tbody>
            <tr>
                <th class="order-word" for="name" scope="row" style="width: 10%">이름</th>
                <td style="display : flex">
                    <input class="order-text" id="name" placeholder="이름" required th:field="*{ordererInfo.name}"
                           type="text"/>
                </td>
            </tr>
            <tr>
                <th class="order-word" scope="row" style="width: 10%">이메일</th>
                <td style="display : flex">
                    <input for="email" id="email" name="email" th:field="*{ordererInfo.email}" type="hidden"/>
                    <input class="order-text" id="emailId" required style="margin-right: 10px;" type="text"/>
                    <div style="padding-top: 2px;padding-bottom: 2px"> @</div>
                    <input class="order-text" id="emailDomain" required type="text"/>
                    <select class="select order-text" id="selectEmail" onchange="setEmailDomain()"
                            title="이메일 도메인 주소 선택">
                        <option value="">--선택--</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="hanmail.com">hanmail.com</option>
                        <option value="korea.com"> korea.com</option>
                        <option value="nate.com">nate.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="phoneNumber" scope="row" style="width: 10%">전화번호</th>
                <td style="display : flex">
                    <input class="order-text" id="phoneNumber" placeholder="전화번호" required
                           th:field="*{ordererInfo.phoneNumber}"
                           type="text"/>
                    <div class="phoneNumber-invalid hide order-word" style="color:red;"> 형식에 맞춰 작성해주십시오.</div>
                    <div class="order-word" style="color:gray;"> (ex.010-1234-5678)</div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-bottom: 20px;"></div>
    <h5 class="font-weight-semi-bold">배송지 정보</h5>
    <div>
        <table class="table table-bordered table-hover">
            <tbody>
            <tr sec:authorize="isAuthenticated()">
                <th for="alias" scope="row" style="width: 10%">
                    배송지 선택
                </th>
                <td>
                    <!--                    회원 배송지 불러오는 부분-->
                </td>
            </tr>
            <tr>
                <th class="order-word" for="zipcode" scope="row" style="width: 20%">
                    우편번호
                </th>
                <td style="display : flex">
                    <input class="order-text" id="zipcode" readonly style="width:100px"
                           th:field="*{addressInfo.zipcode}" type="text"/>
                    <button class="postButton" onclick="postAddress()" type="button">우편번호 찾기</button>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="address" scope="row" style="width: 20%">
                    주소
                </th>
                <td style="display : flex">
                    <input class="order-text" id="address" maxlength="100" readonly style="width:300px"
                           th:field="*{addressInfo.address}" type="text"/>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="detail" scope="row" style="width: 20%">상세주소</th>
                <td style="display : flex">
                    <input class="order-text" id="detail" maxlength="100" required
                           style="width:300px" th:field="*{addressInfo.addressDetail}" type="text"/>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="message" scope="row" style="width: 20%">배송요청사항(선택)</th>
                <td style="display : flex">
                    <div>
                        <select class="select order-text" id="selectMessage" onchange="setDeliveryMessage()"
                                style="width:300px"
                                title="배송 요청사항 선택">
                            <option value="">--배송 시 요청사항을 선택해주세요--</option>
                            <option value="부재 시 경비실에 맡겨주세요">부재 시 경비실에 맡겨주세요</option>
                            <option value="부재 시 택배함에 넣어주세요">부재 시 택배함에 넣어주세요</option>
                            <option value="부재 시 집 앞에 놔주세요">부재 시 집 앞에 놔주세요</option>
                            <option value="배송 전 연락 바랍니다">배송 전 연락 바랍니다</option>
                            <option value="etc">직접 입력</option>
                        </select>
                    </div>
                    <input class="order-text" id="message" maxlength="100" required
                           th:field="*{addressInfo.message}" type="hidden"/>
                    <div>
                        <textarea ; class="order-text" id="etcMessage" maxlength="50"
                                  onchange="setEtcMessage()" placeholder="최대 50자까지 입력 가능합니다." rows="3"
                                  style="width:400px; display:none;"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="deliveryWishDate" scope="row" style="width: 20%">희망 배송날짜 선택</th>
                <td style="display: flex; align-items: center;">
                    <input checked class="radio text" id="noSelect" name="deliveryWishDate" type="radio"
                           value="noSelect">
                    <label class="order-word" for="noSelect">선택안함(가장빠른 날로 배송)</label>
                    <input class="radio text" id="select" name="deliveryWishDate" type="radio" value="select">
                    <label class="order-word" for="select">날짜선택 (한달까지 선택 가능)</label>
                    <div>
                        <label class="order-text" for="date" id="wishDateView" style="display:none;">날짜를 선택하세요:
                            <input id="date"
                                   type="date">
                            <script>
                                // 현재 날짜를 가져오는 함수
                                function getCurrentDate() {
                                    let today = new Date();
                                    let year = today.getFullYear();
                                    let month = (today.getMonth() + 1).toString().padStart(2, '0');
                                    let day = today.getDate().toString().padStart(2, '0');
                                    return `${year}-${month}-${day}`;
                                }

                                function getNextMonthDate() {
                                    let nextMonth = new Date();
                                    nextMonth.setMonth(nextMonth.getMonth() + 1);
                                    let year = nextMonth.getFullYear();
                                    let month = (nextMonth.getMonth() + 1).toString().padStart(2, '0');
                                    let day = nextMonth.getDate().toString().padStart(2, '0');
                                    return `${year}-${month}-${day}`;
                                }

                                // 오늘 날짜를 max 속성에 설정
                                document.getElementById('date').setAttribute('min', getCurrentDate());
                                document.getElementById('date').setAttribute('max', getNextMonthDate());
                            </script>
                        </label>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-bottom: 20px;"></div>
    <h5 class="font-weight-semi-bold">구매 상품 정보</h5>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th style="width: 40%">도서 정보</th>
            <th>수량</th>
            <th sec:authorize="isAuthenticated()">적립금</th>
            <th sec:authorize="isAuthenticated()">쿠폰 할인</th>
            <th>도서 할인</th>
            <th>주문 금액</th>
            <th>포장 금액</th>
        </tr>
        </thead>
        <tbody th:each="book : ${orderList}">
        <tr th:id="${bookStat.index}">
            <td style="width: 40%">
                <input id="bookList" th:value="${orderList}" type="hidden">
                <span th:text="${book.getTitle()}"></span>
            </td>
            <td>
                <span th:text="${book.getCount()}"></span>
            </td>
            <td sec:authorize="isAuthenticated()">
                <span th:text="${book.getReward()} + ' ('+${book.getRewardRate().toString()}+'%)'"></span>
            </td>
            <td sec:authorize="isAuthenticated()">
                <span th:text="'- '+${book.getCouponSale()}"></span>
                <button onclick="couponPopUp()"
                        style="margin-left:10px">쿠폰 사용
                </button>
            </td>
            <td>
                <span th:text="'- '+${book.getBookSale()}"></span>
            </td>
            <td>
                <span class="text-muted">
                    <del th:text="'₩' + ${book.getOriginPrice()}"></del>
                </span>
                <span th:text="'   ₩' + ${book.getFinalPrice()}"></span>
            </td>
            <td>
                <span>+</span>
                <span class="packagePrice" id="packagePrice" th:text="${book.getPackagePrice()}" type="number"></span>
                <input class="packageId" id="packageId" th:value="${book.getPackageId()}" type="hidden">
                <button onclick="packagePopUp(this)"
                        style="margin-left:10px">포장 하기
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="margin-bottom: 20px;"></div>
    <h5 class="font-weight-semi-bold">최종 결제 금액</h5>
    <div>
        <table class="table table-bordered table-hover">
            <tbody>
            <tr>
                <th class="order-word" for="name" scope="row" style="width: 15%; color:red">상품 금액</th>
                <td style="display : flex">
                    <span id="finalTotalOriginPrice" style="color:red" th:text="${finalTotalOriginPrice}"></span>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="name" scope="row" style="width: 15%">포장지 금액</th>
                <td style="display: flex;">
                    <span>+</span>
                    <span id="totalPackagePrice" th:text="${totalPackagePrice}"></span>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="name" scope="row" style="width: 15%">상품 할인</th>
                <td style="display : flex">
                    <span>-</span>
                    <span id="totalBookSale" th:text="${totalBookSale}"></span>
                </td>
            </tr>
            <tr sec:authorize="isAuthenticated()">
                <th class="order-word" for="name" scope="row" style="width: 15%">쿠폰 할인</th>
                <td style="display : flex">
                    <span type="text">-</span>
                    <span id="totalCouponSale" th:text="${totalCouponSale}"></span>
                    <button onclick="fullCouponPopUp()" style="margin-left:15px"
                            type="button">쿠폰 사용
                    </button>
                </td>
            </tr>
            <th class="order-word" for="name" scope="row" style="width: 15%">배송비</th>
            <td style="display : flex">
                <input id="deliveryFeePolicy" th:value="${deliveryFeePolicy}" type="hidden">
                <input id="freeDeliveryStandard" th:value="${freeDeliveryStandard}" type="hidden">
                <span>+</span>
                <span id="deliveryFee" th:text="${deliveryFee}"></span>
                <span style="color:grey; margin-left:10px"
                      th:text="${freeDeliveryStandard} + '원 이상 주문시 배송비 무료(결제금액 기준)'"></span>
            </td>
            <tr sec:authorize="isAuthenticated()">
                <th class="order-word" for="name" scope="row" style="width: 15%">포인트 할인</th>
                <td style="display : flex">
                    <span type="text">-</span>
                    <span id="totalPointSale" th:text="${totalPointSale}" type="text"></span>
                    <input id="quantity" min="0" name="quantity" onchange="pointChange()"
                           style="width:100px;margin-left:10px"
                           type="number">
                    <span style="margin-left:10px" th:text="'( 잔여 포인트 : '+${totalPoint}+' )'" type="text"></span>
                    <input id="totalPoint" th:value="${totalPoint}" type="hidden"></input>
                    <script>
                        let totalPoint = [[${totalPoint}]]
                        document.getElementById('quantity').setAttribute('max', totalPoint);
                    </script>
                </td>
            </tr>
            <tr>
                <th class="order-word" for="name" scope="row" style="width: 15%; color:red">최종 결제 금액</th>
                <td style="display : flex">
                    <span id="finalTotalSalePrice" style="color:red" th:text="${finalTotalSalePrice}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" href="#"
            type="button">결제 하기
    </button>
    <script src="/static/js/mypage/address.js"></script>
    <script src="/static/js/order/order.js"></script>
</div>
</body>
</html>
