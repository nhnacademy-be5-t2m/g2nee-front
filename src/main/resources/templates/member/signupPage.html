<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/categoryLayout}">
<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/signup.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content">
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 10px">
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Shop Detail Start -->
    <div class="container-fluid py-5">
        <form method="post" action="/signup">
            <label for="username">아이디</label>
            <input type="text" id="username" placeholder="아이디"/>
            <div class="username-invalid hide">영어와 숫자만 사용한 4-20자의 형식이나 이메일의 형식으로 작성하여 주십시오.</div>

            <br/>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호"/>
            <div class="password-invalid hide">영어 숫자, 특수문자를 포함하여 8-20자의 형식으로 작성하여 주십시오.</div>

            <br/>
            <label for="passwordCheck">비밀번호재확인</label>
            <input type="password" id="passwordCheck" placeholder="비밀번호재확인"/>
            <div class="password-incorrect hide">비밀번호가 일치하지 않습니다.</div>

            <br/>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름"/>
            <div class="name-invalid hide">영어와 한글만 사용하여 2-20자의 형식으로 작성하여 주십시오.</div>

            <br/>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" placeholder="닉네임"/>
            <div class="nickname-invalid hide">한글,영어,숫자,'_','.'을 사용한 2-10자의 형식으로 작성하여 주십시오.</div>

            <br/>
            <label for="email">이메일</label>
            <input type="text" id="email" placeholder="이메일"/>
            <div class="email-invalid hide">올바른 email 형식으로 작성하여 주십시오.</div>

            <br/>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" placeholder="전화번호"/>
            <div class="phoneNumber-invalid hide">010-1234-5678 의 형식으로 작성하여 주십시오.</div>

            <br/>
            <button type="submit">회원가입</button>

        </form>
    </div>
    <!-- Shop Detail End -->

</div>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="/src/main/resources/static/lib/easing/easing.min.js"></script>
<script src="/src/main/resources/static/lib/owlcarousel/assets/owl.carousel.min.css"></script>

<!-- Contact Javascript File -->
<script src="/src/main/resources/static/mail/jqBootstrapValidation.min.js"></script>
<script src="/src/main/resources/static/mail/contact.js"></script>

<!-- Template Javascript -->
<script src="/src/main/resources/static/js/main.js"></script>
<script src="/src/main/resources/static/js/signup.js"></script>
</body>

</html>
