<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/categoryLayout}">

<head>
    <title>주문</title>
</head>

<body>
<div layout:fragment="content">
    <!-- 주문 내역 -->
    <div class="container pt-5">
        <h2 class="mb-4">주문 내역</h2>
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                주문 정보
            </div>
            <div class="card-body">
                <!-- 주문 상품 정보 -->
                <div class="mb-3">
                    <h5>주문 상품</h5>
                    <ul>
                        <li>상품명: 상품1</li>
                        <li>가격: $100</li>
                        <li>수량: 2</li>
                    </ul>
                    <ul>
                        <li>상품명: 상품2</li>
                        <li>가격: $300</li>
                        <li>수량: 1</li>
                    </ul>
                </div>
                <!-- 배송 정보 -->
                <div class="mb-3">
                    <h5>배송 정보</h5>
                    <p>배송 주소: 서울시 강남구</p>
                    <p>기타 요청사항: 빠른 배송 부탁드립니다.</p>
                </div>
                <!-- 결제 정보 -->
                <div class="mb-3">
                    <h5>결제 정보</h5>
                    <p>총 주문 금액: $200</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
