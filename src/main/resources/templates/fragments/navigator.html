<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 다른 페이지에 포함시킬 영역을 th:fragment로 선언해준다.-->
<div th:fragment="categoryNav">
    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                   data-toggle="collapse" href="#navbar-vertical"
                   style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">카테고리</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                     id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                    <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">

                        <!--root category 반복-->
                        <div class="nav-item dropdown" th:each="rootCategory : ${rootCategories}">
                            <div th:if="${rootCategory.isActivated}">
                                <a th:href="@{'/books/category/' + ${rootCategory.categoryId}}" class="nav-link"
                                   data-toggle="dropdown">
                                    <span th:text="${rootCategory.categoryName}"/>
                                    <i class="fa fa-angle-down float-right mt-1"></i></a>

                                <!--sub category 반복-->
                                <div th:if="${rootCategory.children}"
                                     class="dropdown-menu position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
                                    <div th:each="child : ${rootCategory.children}">
                                        <a class="dropdown-item"
                                           th:href="@{'/books/category/' + ${child.categoryId}}">
                                            <span th:text="${child.categoryName}"/> </a>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
