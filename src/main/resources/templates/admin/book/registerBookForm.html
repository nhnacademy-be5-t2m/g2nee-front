<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <title>도서 등록</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-9 offset-md-2">
                <h2>도서 등록</h2>

                <form id="registerForm" th:action="@{/admin/books}" th:method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="title" class="form-label">제목 (한글)</label>
                        <input type="text" id="title" name="title" class="form-control" pattern="^[가-힣0-9a-zA-Z\s]+$"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="engTitle" class="form-label">제목 (영어)</label>
                        <input type="text" id="engTitle" name="engTitle" class="form-control" pattern="^[A-Za-z0-9\s]+$"
                               required>
                    </div>

                    <div>목차
                        <div id="indexEditor">
                        </div>
                        <textarea id="bookIndex" name="bookIndex" style="display: none"></textarea>
                    </div>
                    <br>

                    <div>책 소개
                        <div id="descriptionEditor">
                        </div>
                        <textarea id="description" name="description" style="display: none"></textarea>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="thumbnail" class="form-label">썸네일 이미지</label>
                        <input type="file" id="thumbnail" name="thumbnail" class="form-control-file" accept="image/*"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="details" class="form-label">세부 이미지</label>
                        <input type="file" id="details" name="details" class="form-control-file" accept="image/*"
                               multiple required>
                    </div>

                    <div class="form-group">
                        <label for="publishedDate" class="form-label">출판일</label>
                        <input type="date" id="publishedDate" name="publishedDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="price" class="form-label">가격</label>
                        <input type="number" id="price" name="price" class="form-control" pattern="\d+" required>
                    </div>

                    <div class="form-group">
                        <label for="salePrice" class="form-label">할인 가격</label>
                        <input type="number" id="salePrice" name="salePrice" class="form-control" pattern="\d+"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" id="isbn" name="isbn" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="pages" class="form-label">페이지 수</label>
                        <input type="number" id="pages" name="pages" class="form-control" pattern="\d+" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity" class="form-label">수량</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" pattern="\d+" required>
                    </div>

                    <div class="form-group">
                        <label for="publisherSelect" class="form-label">출판사 선택</label>
                        <select id="publisherSelect" name="publisherId" class="form-control" required>
                            <option value="">출판사를 선택해주세요</option>
                            <option th:each="publisher : ${publisherList}"
                                    th:value="${publisher.getPublisherId()}"
                                    th:text="${publisher.getPublisherName()}"></option>
                        </select>
                    </div>
                    <br>

                    <div id="categoryContainer">
                    </div>
                    <button class="btn btn-primary btn-sm float-right" type="button" id="removeButton">-</button>
                    <button class="btn btn-primary btn-sm float-right" type="button" id="addButton">+</button>

                    <br>

                    <div class="form-group">
                        <label for="contributorSelect" class="form-label">기여자 선택</label>
                        <div id="addContributorSelection">
                            <select id="contributorSelect" name="contributorIdList" class="form-control" required>
                                <option value="">기여자를 선택해주세요</option>
                                <option th:each="contributor : ${contributorList}"
                                        th:value="${contributor.getContributorId()}"
                                        th:text="${contributor.getContributorName()}"></option>
                            </select>

                            <label for="roleSelect" class="form-label">역할 선택</label>
                            <select id="roleSelect" name="roleIdList" class="form-control" required>
                                <option value="">역할을 선택해주세요</option>
                                <option th:each="role : ${roleList}"
                                        th:value="${role.getRoleId()}"
                                        th:text="${role.getRoleName()}">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-sm float-right"
                                onclick="addSelection('contributorSelect','addContributorSelection');addSelection('roleSelect','addContributorSelection')">
                            +
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="tagSelect" class="form-label">태그 선택</label>
                        <div id="addTagSelection">
                            <select id="tagSelect" name="tagIdList" class="form-control" required>
                                <option value="">태그를 선택해주세요</option>
                                <option th:each="tag : ${tagList}"
                                        th:value="${tag.getTagId()}"
                                        th:text="${tag.getTagName()}"></option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-sm float-right"
                                onclick="addSelection('tagSelect','addTagSelection')">+
                        </button>
                    </div>
                    <br>
                    <button id="registerButton" class="btn btn-primary" type="button">등록</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>

</script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js">
</script>
<script>
    const indexEditor = new toastui.Editor({
        el: document.querySelector('#indexEditor'),
        height: '350px',
        width: '500px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical'
    });


    const descriptionEditor = new toastui.Editor({
        el: document.querySelector('#descriptionEditor'),
        height: '350px',
        width: '500px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical'
    });


    document.querySelector('#registerButton').addEventListener('click', function () {
        const indexMarkdown = indexEditor.getMarkdown();
        const descriptionMarkdown = descriptionEditor.getMarkdown();

        document.getElementById('bookIndex').value = indexMarkdown;
        document.getElementById('description').value = descriptionMarkdown;

        document.querySelector('#registerForm').submit();

    });
</script>
<script th:inline="javascript">

    function addSelection(select, addSelection) {
        const container = document.getElementById(addSelection);
        const selection = document.getElementById(select)
        const cloneSelection = selection.cloneNode(true);

        const newId = select + '_' + (container.children.length + 1);
        cloneSelection.id = newId;

        const label = document.querySelector(`label[for="${select}"]`);
        const cloneLabel = label.cloneNode(true);
        cloneLabel.setAttribute('for', newId);

        container.appendChild(cloneLabel);
        container.appendChild(cloneSelection)

        event.preventDefault();
    }

    function fetchChildrenCategories(categoryId, callback) {
        fetch(`/categories/${categoryId}/children`)
            .then(listResponse => {
                if (!listResponse.ok) {
                    throw new Error('Network listResponse was not ok');
                }
                return listResponse.json();
            })
            .then(data => {
                callback(data);
            })
            .catch(error => {
                console.error('There was a problem with fetch operation:', error.message);
            });
    }

    function fetchRootCategories(callback) {
        fetch(`/categories`)
            .then(listResponse => {
                if (!listResponse.ok) {
                    throw new Error('Network listResponse was not ok');
                }
                return listResponse.json();
            })
            .then(data => {
                callback(data);
            })
            .catch(error => {
                console.error('There was a problem with fetch operation:', error.message);
            });
    }


    // 선택창 추가 함수
    function addSelector() {
        const container = document.getElementById('categoryContainer');
        const select = document.createElement('select');
        select.name = 'categoryIdList';
        select.className = 'form-control mb-2';
        select.onchange = function () {
            // 이전 하위 선택창 제거
            while (select.nextSibling) {
                container.removeChild(select.nextSibling);
            }
            // 새 하위 선택창 추가
            const selectedId = select.options[select.selectedIndex].value;
            fetchChildrenCategories(selectedId, function (data) {
                if (data.length > 0) {
                    addSubcategories(data);
                }
            });
        };
        const defaultOption = document.createElement('option');
        defaultOption.text = "카테고리를 선택해주세요";
        select.appendChild(defaultOption);
        // 상위 카테고리 옵션 추가
        fetchRootCategories(function (data) {
            for (const category of data) {
                const option = document.createElement('option');
                option.value = category.categoryId;
                option.text = category.categoryName;
                select.appendChild(option);
            }
        });
        container.appendChild(select);
    }

    // 하위 카테고리 선택창 추가 함수
    function addSubcategories(data) {
        const container = document.getElementById('categoryContainer');
        const select = document.createElement('select');
        select.name = 'categoryIdList';
        select.className = 'form-control mb-2';
        select.onchange = function () {
            // 이전 하위 선택창 제거
            while (select.nextSibling) {
                container.removeChild(select.nextSibling);
            }
            // 새 하위 선택창 추가
            const selectedId = select.options[select.selectedIndex].value;
            fetchChildrenCategories(selectedId, function (data) {
                if (data.length > 0) {
                    addSubcategories(data);
                }
            });
        };
        const defaultOption = document.createElement('option');
        defaultOption.text = "카테고리를 선택해주세요";
        select.appendChild(defaultOption);
        // 하위 카테고리 옵션 추가
        for (const category of data) {
            const option = document.createElement('option');
            option.value = category.categoryId;
            option.text = category.categoryName;
            select.appendChild(option);
        }
        container.appendChild(select);
    }

    // '+' 버튼 클릭 이벤트
    document.getElementById('addButton').onclick = addSelector;

    document.getElementById('removeButton').onclick = function () {
        const container = document.getElementById('categoryContainer');
        if (container.lastChild) {
            container.removeChild(container.lastChild);
        }
    };

    // 초기 선택창 추가
    addSelector();

</script>
