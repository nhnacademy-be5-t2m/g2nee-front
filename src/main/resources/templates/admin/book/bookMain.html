<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<head>
    <title>admin 메인</title>
</head>

<body>
<div layout:fragment="content" class="container">
    <h2>도서 관리</h2>

    <div class="row mt-3">
        <div class="col-md-6">
            <form th:action="@{/admin/books/bookFrom}" method="get">
                <button type="submit" class="btn btn-primary btn-block">도서 등록</button>
            </form>
        </div>
        <div class="col-md-6">
            <form th:action="@{/admin/books/list}" method="get">
                <button type="submit" class="btn btn-primary btn-block">도서 목록</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
