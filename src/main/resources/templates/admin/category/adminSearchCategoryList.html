<!--
카테고리 검색
-->

<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/adminLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>카테고리 검색</title>
</head>

<body>
<div layout:fragment="content">
    <h2 class="text-center">카테고리 검색</h2>

    <br /><br />
    <form th:action="@{/admin/categories/search}" th:method="GET" class="form-inline mb-3 d-flex justify-content-between">
        <input type="text" class="form-control" placeholder="카테고리 검색" name="name" style="width: 70%;">
        <input type="hidden" name="page" value="1">
        <input type="submit" class="btn btn-primary ms-3" value="검색">
    </form>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>카테고리 명</th>
            <th>영문 이름</th>
            <th></th>
            <th>상태</th>
        </tr>
        </thead>

        <!-- 루트 카테고리 -->
        <tbody th:each="searchCategory : ${searchCategoriesPage.data}">
        <tr>
            <td>
                ● <span th:text="${searchCategory.categoryName}"></span>
            </td>
            <td>
                <span th:text="${searchCategory.categoryEngName}"></span>
            </td>
            <td>
                <a th:href="@{'/admin/categories/modify/' + ${searchCategory.categoryId}}" class="btn btn-sm btn-primary">수정</a>
            </td>
            <td>
                    <span th:if="${searchCategory.isActivated}">
                        <form th:action="@{'/admin/categories/' + ${searchCategory.categoryId}}" th:method="delete" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-success">활성</button>
                        </form>
                    </span>
                <span th:unless="${searchCategory.isActivated}">
                        <form th:action="@{'/admin/categories/' + ${searchCategory.categoryId}}" th:method="patch" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-secondary">비활성</button>
                        </form>
                    </span>
            </td>
        </tr>
        </tbody>
    </table>

    <br /><br />
    <nav aria-label="...">
        <ul class="pagination d-flex justify-content-center">
            <li>
                <a class="page-link" th:href="@{'?page=1'}">≪</a>
            </li>
            <li th:class="${searchCategoriesPage.currentPage == 1 ? 'page-item disabled' : 'page-item'}">
                <a class="page-link" th:href="@{'?page=' + ${searchCategoriesPage.currentPage - 1 }}"><</a>
            </li>
            <li th:each="pageButton : ${#numbers.sequence(searchCategoriesPage.startPage,searchCategoriesPage.endPage)}"
                th:class="${searchCategoriesPage.currentPage == pageButton ?   'page-item active' : 'page-item'}">
                <a class="page-link" th:href="@{'?page=' + ${pageButton}}" th:text="${pageButton}"></a>
            </li>
            <li th:class="${searchCategoriesPage.currentPage == searchCategoriesPage.totalPage ? 'page-item disabled' : 'page-item'}">
                <a class="page-link" th:href="@{'?page=' + ${searchCategoriesPage.currentPage + 1}}">></a>
            </li>
            <li>
                <a class="page-link" th:href="@{'?page=' + ${searchCategoriesPage.totalPage}}">≫</a>
            </li>
        </ul>
    </nav>

    <br /><br />
    <a th:href="@{/admin/categories/save}" class="btn btn-primary">새 카테고리</a>

</div>
</body>
</html>
