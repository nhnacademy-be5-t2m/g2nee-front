<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>포장지 저장</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/policy/packageValidation.js" charset="UTF-8"></script>
</head>

<body>
<div layout:fragment="content">
    <h2 class="text-center"> 포장지 저장</h2>

    <form id="packageForm"
          th:action="${package != null ? '/admin/packages/modify/' + package.packageId : '/admin/packages/save'}"
          th:method="${package != null ? 'PUT' : 'POST'}" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="image" class="form-label">포장지 이미지 첨부</label>
            <input type="file" id="image" name="image"
                   class="form-control-file" accept="image/*" th:required="${#strings.isEmpty(package?.url)}">
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">포장지 명: </label>
            <input type="text" class="form-control" name="name" id="name"
                   th:value="${package?.name}">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격: </label>
            <input type="text" class="form-control" name="price" id="price"
                   th:value="${package?.price}">
        </div>

        <div class="mb-3 form-check form-check-inline">
            <input type="radio" class="form-check-input" id="activateYes" name="isActivated" value="true"
                   th:checked="${package != null and package.isActivated != null and package.isActivated}">
            <label for="activateYes" class="form-check-label">활성화</label>

            <input type="radio" class="form-check-input ms-5" id="activateNo" name="isActivated" value="false"
                   th:checked="${package != null and package.isActivated == null and !package.isActivated}">
            <label for="activateNo" class="form-check-label">비활성화</label>
        </div>

        <br/>
        <input type="submit" class="btn btn-primary" value="저장">
    </form>

    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validationModalLabel">유효성 검사 오류</h5>
                </div>
                <div class="modal-body" id="validationErrors">
                    <!-- 오류 메시지가 표시될 부분 -->
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
