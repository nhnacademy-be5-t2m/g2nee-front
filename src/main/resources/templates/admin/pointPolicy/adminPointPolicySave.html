<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<head>
    <meta charset="UTF-8"> <!-- 한글 인코딩 설정 -->
    <title>포인트 정책 저장</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/policy/pointPolicyValidation.js"></script>
</head>

<body>
<div layout:fragment="content">
    <h2 class="text-center"> 포인트 정책 저장</h2>

    <form th:action="${pointPolicy != null ? '/admin/pointPolicies/modify/' + pointPolicy.pointPolicyId : '/admin/pointPolicies/save'}"
          th:method="${pointPolicy != null ? 'PUT' : 'POST'}" id="pointPolicyForm">

        <div class="mb-3">
            <label for="policyName" class="form-label">포인트 정책 명: </label>
            <input type="text" class="form-control" name="policyName" id="policyName"
                   th:value="${pointPolicy?.policyName}">
        </div>

        <div class="mb-3">
            <label for="policyType" class="form-label">정책 종류: </label>
            <br/>
            <select class="form-select" name="policyType" id="policyType" size="5">
                <option th:selected="${pointPolicy?.policyType} == 'PERCENT'" value="PERCENT">퍼센트적립</option>
                <option th:selected="${pointPolicy?.policyType} == 'AMOUNT'" value="AMOUNT">금액적립</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">적립 수치: </label>
            <input type="text" class="form-control" name="amount" id="amount"
                   th:value="${pointPolicy?.amount}">
        </div>

        <br/>
        <input type="submit" class="btn btn-primary" value="저장">
    </form>

    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validationModalLabel">유효성 검사 오류</h5>
                </div>
                <div class="modal-body" id="validationErrors">
                    <!-- 오류 메시지가 표시될 부분 -->
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
