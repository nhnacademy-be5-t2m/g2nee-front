<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>배송비 정책 저장</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/policy/deliveryPolicyValidation.js" charset="UTF-8"></script>
</head>

<body>
<div layout:fragment="content" class="container my-4">
    <h2 class="text-center"> 배송비 정책 저장</h2>

    <!--이전 배송비 정책이 있을 경우-->
    <form id="deliveryForm" th:action="@{/admin/deliveryPolicies/save}" th:method="POST">
        <div class="mb-3">
            <label for="deliveryFee" class="form-label">배송비: </label>
            <input type="text" class="form-control" name="deliveryFee" id="deliveryFee"
                   th:value="${deliveryPolicy?.deliveryFee}">
        </div>

        <div class="mb-3">
            <label for="freeDeliveryStandard" class="form-label">무료 배송 기준 금액: </label>
            <input type="text" class="form-control" name="freeDeliveryStandard" id="freeDeliveryStandard"
                   th:value="${deliveryPolicy?.freeDeliveryStandard}">
        </div>

        <input type="submit" class="btn btn-primary" value="저장">
    </form>

    <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="validationModalLabel">유효성 검사 오류</h5>
                </div>
                <div class="modal-body" id="validationErrors">
                    <!-- 오류 메시지가 표시될 부분 -->
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
