<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 주문 목록</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
<h1>전체 주문 목록</h1>
    <table>
        <thead>
        <tr>
            <th>주문 번호</th>
            <th>주문 일자</th>
            <th>고객 정보</th>
            <th>상세 주문</th>
            <th>총 가격</th>
            <th>주문 상태</th>
            <!--todo: 포인트 합계 만들 것 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${order}">
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.customer.name} + ' (' + ${order.customer.email} + ')'"></td>
            <td>
                <ul>
                    <li th:each="detail : ${order['orderDetails']}"
                        th:text="${detail['product_name']} + ' - $' + ${detail['price']}"></li>
                </ul>
            </td>
            <td th:text="${order['orderAmount']}"></td>
            <td> th:text=<button>상태 변경</button></td>
        </tr>
        <!-- 추가 주문 목록은 이곳에 추가할 수 있습니다 -->
        </tbody>
    </table>
</div>
</body>
</html>
