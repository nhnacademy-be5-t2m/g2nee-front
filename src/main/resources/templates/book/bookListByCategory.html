<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/categoryLayout}">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>G2nee Book</title>
</head>

<body>
<div layout:fragment="nav">
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <!-- 왼쪽 카테고리 바-->
            <div class="col-lg-14 col-md-14">
                <div class="border-bottom mb-4 pb-4">
                    <h5 class="font-weight-semi-bold mb-4">세부 카테고리</h5>
                    <form th:if="${category.children}">
                        <div th:if="${!#lists.isEmpty(category.children)}">
                            <div th:each="child : ${category.children}">
                                <a class="dropdown-item"
                                   th:href="@{'/books/category/'+${child.categoryId}}">
                                    <span th:text="${child.categoryName}"></span> </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 80px">
        <h1 class="font-weight-semi-bold text-uppercase">
            <span th:text="${category.categoryName}"></span>
        </h1>
    </div>
    <div class="row pb-3">
        <div class="col-12 pb-1">
            <h5 th:if="${keyword != null}">
                <span style="font-weight: bold;" th:text="${keyword}"></span>
                <span th:text="' 검색어로 검색한 결과'"></span>
            </h5>
            <h6 th:if="${keyword != null}"
                th:text="'검색 결과 : ' + ${bookPage.totalElements} + ' 건'">
            </h6>
            <div class="d-flex align-items-center justify-content-between mb-4">
                <!-- 검색 부분 start -->
                <form th:action="@{'/books/search/category/' + ${categoryId}}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search by name" name="keyword">
                        <div class="input-group-append">
                                        <span class="input-group-text bg-transparent text-primary">
                                            <i class="fa fa-search"></i>
                                        </span>
                        </div>
                    </div>
                </form>
                <!-- 검색 부분 end -->

                <!-- sort 버튼 start -->
                <div class="dropdown ml-4">
                    <button class="btn border dropdown-toggle" type="button" id="triggerId"
                            data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" th:text="${sortName}">
                        Sort by
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                        <a class="dropdown-item" th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=viewCount' : '?sort=viewCount'}}"
                        >인기도
                            순
                        </a>
                        <a class="dropdown-item" th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=publishedDate' : '?sort=publishedDate'}}"
                        >출간일
                            순</a>
                        <a class="dropdown-item" th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=salePriceAsc' : '?sort=salePriceAsc'}}">가격
                            낮은
                            순</a>
                        <a class="dropdown-item" th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=salePriceDesc' : '?sort=salePriceDesc'}}">가격
                            높은
                            순</a>
                        <a class="dropdown-item" th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=score' : '?sort=score'}}">평점 순</a>
                        <a class="dropdown-item" th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=review' : '?sort=review'}}">리뷰
                            순</a>
                    </div>
                </div>
                <!-- sort 버튼 end -->
            </div>
        </div>

        <!-- 도서 목록 start -->
        <div class="col-lg-2.5 col-md-3 col-sm-4 col-6 pb-1" th:each="book : ${bookPage.data}">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <a th:href="@{'/books/' + ${book.bookId}}">
                    <img class="img-fluid w-100 h-100"
                         th:src="${book.thumbnailImageUrl}" alt="썸네일">
                    </a>
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <a th:href="@{'/books/' + ${book.bookId}}">
                    <h6 class="text-truncate mb-3; font-weight-semi-bold;" style="font-size: 20px;"
                        th:text="${book.title}"></h6>
                    </a>
                    <span th:with="contributorRole = ${book.contributorRoleList[0]}">
                     <span th:text="${contributorRole.contributorName} + '(' + ${contributorRole.roleName} + ')' + ' '"
                           style="text-align: center"></span>
                         <span th:if="${book.contributorRoleList.size() > 1}"
                               th:text="'외 ' + ${book.contributorRoleList.size() - 1} + '명'"></span>
                      </span>
                    <div class="d-flex justify-content-center">
                        <h6 th:text="'₩' + ${book.salePrice}"></h6>
                        <h6 class="text-muted ml-2">
                            <del th:text="'₩' + ${book.price}"></del>
                        </h6>
                    </div>
                    <div>
                        <p style="text-align: center;"
                           th:text="${book.publisherName} +' | ' + ${book.publishedDate}"></p>
                    </div>
                    <span th:if="${book.bookStatus.name() == 'SOLDOUT'}"
                          class="badge rounded-pill bg-danger" style="color: white; font-size: 1.1em;"
                          th:text="매진"></span>
                    <span th:if="${book.bookStatus.name() == 'OUTOFPRINT'}"
                          class="badge rounded-pill bg-dark" style="color: white; font-size: 1.1em;"
                          th:text="절판"></span>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a class="btn btn-sm text-dark p-0" th:data-memberId="${memberId}" th:data-bookId="${book.bookId}">
                        <i th:if="${book.isLiked() == false}" class="fa-regular fa-heart"></i>
                        <span th:if="${book.isLiked() == false}">찜 하기</span>

                        <i th:if="${book.isLiked() == true}" class="fa-solid fa-heart"
                           th:data-bookId="${book.bookId}"></i>
                        <span th:if="${book.isLiked() == true}" class="">찜 해제</span>
                    </a>

                    <a href="" class="btn btn-sm text-dark p-0"><i
                            class="fas fa-shopping-cart text-primary mr-1"></i>장바구니에 추가</a>
                </div>
            </div>
        </div>
        <!-- 도서 목록 end -->

        <!-- 페이지 넘기기 start -->
        <div class="col-12 pb-1">
            <nav aria-label="...">
                <ul class="pagination row justify-content-center">
                    <li>
                        <a class="page-link"
                           th:href="@{'?page=1'+'&sort=' +${sort}+ ${keyword != null ? '&keyword=' + keyword : ''}}">≪</a>
                    </li>
                    <li th:class="${bookPage.currentPage == 1 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link"
                           th:href="@{'?page=' + ${bookPage.currentPage - 1 } +'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}"><</a>
                    </li>
                    <li th:each="pageButton : ${#numbers.sequence(bookPage.startPage,bookPage.endPage)}"
                        th:class="${bookPage.currentPage == pageButton ?   'page-item disabled' : 'page-item'}">
                        <a class="page-link"
                           th:href="@{'?page=' + ${pageButton}+'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}"
                           th:text="${pageButton}"></a>
                    </li>
                    <li th:class="${bookPage.currentPage == bookPage.totalPage ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link"
                           th:href="@{'?page=' + ${bookPage.currentPage + 1}+'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}">></a>
                    </li>
                    <li>
                        <a class="page-link"
                           th:href="@{'?page=' + ${bookPage.totalPage}+'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}">≫</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 페이지 넘기기 end -->
    </div>
</div>

</body>

</html>

<script>

    const url = 'http://133.186.208.183:8100/api/v1/shop';
    document.querySelector('.btn.btn-sm.text-dark.p-0').addEventListener('click', function (event) {
        event.preventDefault();
        let memberId = this.dataset.memberid;
        let bookId = this.dataset.bookid;

        if (memberId === undefined) {
            alert('찜은 회원만 가능합니다');
        } else {
            fetch(url + '/likes', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({bookId: bookId, memberId: memberId})
            })
                .then(data => {
                    if (data.success) {
                        let icon = this.querySelector('i');
                        let text = this.querySelector('span');
                        if (icon.classList.contains('fa-regular fa-heart')) {
                            icon.classList.remove('fa-regular fa-heart');
                            icon.classList.add('fa-solid fa-heart');
                            text.textContent = '찜 해제';
                        } else {
                            icon.classList.remove('fa-solid fa-heart');
                            icon.classList.add('fa-regular fa-heart');
                            text.textContent = '찜 하기';
                        }
                    } else {
                        console.error('Error:', data.error);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    });
</script>
