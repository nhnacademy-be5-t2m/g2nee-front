<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/categoryLayout}"
      xmlns="http://www.w3.org/1999/html" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link crossOrigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <title>G2nee Book shop</title>
</head>

<body>
<div layout:fragment="content">

    <div class="row pb-3">
        <div class="col-12 pb-1">
            <h5 th:if="${keyword != null}">
                <span style="font-weight: bold;" th:text="${keyword}"></span>
                <span th:text="' 검색어로 검색한 결과'"></span>
            </h5>
            <h6 th:if="${keyword != null}"
                th:text="'검색 결과 : ' + ${bookPage.totalElements} + ' 건'">
            </h6>
            <div class="d-flex align-items-center justify-content-between mb-4">
                <!-- 검색 부분 start -->
                <form th:action="@{'/books/search'}">
                    <div class="input-group">
                        <input class="form-control" name="keyword" placeholder="Search by name" type="text">
                        <div class="input-group-append">
                                        <span class="input-group-text bg-transparent text-primary">
                                            <i class="fa fa-search"></i>
                                        </span>
                        </div>
                    </div>
                </form>
                <!-- 검색 부분 end -->

                <!-- sort 버튼 start -->
                <div class="dropdown ml-4">
                    <button aria-expanded="false" aria-haspopup="true" class="btn border dropdown-toggle"
                            data-toggle="dropdown" id="triggerId"
                            th:text="${sortName}" type="button">
                        Sort by
                    </button>
                    <div aria-labelledby="triggerId" class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item"
                           th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=viewCount' : '?sort=viewCount'}}"
                        >인기도
                            순
                        </a>
                        <a class="dropdown-item"
                           th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=publishedDate' : '?sort=publishedDate'}}"
                        >출간일
                            순</a>
                        <a class="dropdown-item"
                           th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=salePriceAsc' : '?sort=salePriceAsc'}}">가격
                            낮은
                            순</a>
                        <a class="dropdown-item"
                           th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=salePriceDesc' : '?sort=salePriceDesc'}}">가격
                            높은
                            순</a>
                        <a class="dropdown-item"
                           th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=score' : '?sort=score'}}">평점
                            순</a>
                        <a class="dropdown-item"
                           th:href="@{${keyword != null ? '?keyword=' + keyword + '&sort=review' : '?sort=review'}}">리뷰
                            순</a>
                    </div>
                </div>
                <!-- sort 버튼 end -->
            </div>
        </div>

        <!-- 도서 목록 start -->
        <div class="col-lg-2.5 col-md-3 col-sm-4 col-6 pb-1" th:each="book : ${bookPage.data}">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <a th:href="@{'/books/' + ${book.bookId}}">
                        <img alt="썸네일"
                             class="img-fluid w-100 h-100" th:src="${book.thumbnailImageUrl}">
                    </a>
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <a th:href="@{'/books/' + ${book.bookId}}">
                        <h6 class="text-truncate mb-3; font-weight-semi-bold;" style="font-size: 20px;"
                            th:text="${book.title}"></h6>
                    </a>
                    <span th:with="contributorRole = ${book.contributorRoleList[0]}">
                     <span style="text-align: center"
                           th:text="${contributorRole.contributorName} + '(' + ${contributorRole.roleName} + ')' + ' '"></span>
                         <span th:if="${book.contributorRoleList.size() > 1}"
                               th:text="'외 ' + ${book.contributorRoleList.size() - 1} + '명'"></span>
                      </span>
                    <div class="d-flex justify-content-center">
                        <h6 th:text="'₩' + ${book.salePrice}"></h6>
                        <h6 class="text-muted ml-2">
                            <del th:text="'₩' + ${book.price}"></del>
                        </h6>
                    </div>
                    <div>
                        <p style="text-align: center;"
                           th:text="${book.publisherName} +' | ' + ${book.publishedDate}"></p>
                    </div>
                    <span class="badge rounded-pill bg-danger"
                          style="color: white; font-size: 1.1em;" th:if="${book.bookStatus.name() == 'SOLDOUT'}"
                          th:text="매진"></span>
                    <span class="badge rounded-pill bg-dark"
                          style="color: white; font-size: 1.1em;" th:if="${book.bookStatus.name() == 'OUTOFPRINT'}"
                          th:text="절판"></span>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a class="btn btn-sm text-dark p-0" th:data-bookId="${book.bookId}"
                       th:data-liked="${book.isLiked().toString()}" th:data-likesNum="${likesNum}"
                       th:data-memberId="${memberId}">
                        <i class="fa-regular fa-heart text-primary" style="font-size: 24px"
                           th:if="${book.isLiked() == false}"></i>
                        <i class="fa-solid fa-heart text-primary" style="font-size: 24px"
                           th:if="${book.isLiked() == true}"></i>
                        <small th:text="${book.scoreAverage} + ' (' + ${book.reviewCount} +' Reviews)'"></small>
                    </a>
                    <a class="btn btn-sm text-dark p-0" href=""><i
                            class="fas fa-shopping-cart text-primary mr-1"></i>장바구니에 추가</a>
                </div>
            </div>
        </div>
        <!-- 도서 목록 end -->

        <!-- 페이지 넘기기 start -->
        <div class="col-12 pb-1">
            <nav aria-label="...">
                <ul class="pagination row justify-content-center">
                    <li>
                        <a class="page-link"
                           th:href="@{'?page=1'+'&sort=' +${sort}+ ${keyword != null ? '&keyword=' + keyword : ''}}">≪</a>
                    </li>
                    <li th:class="${bookPage.currentPage == 1 ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link"
                           th:href="@{'?page=' + ${bookPage.currentPage - 1 } +'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}"><</a>
                    </li>
                    <li th:class="${bookPage.currentPage == pageButton ?   'page-item disabled' : 'page-item'}"
                        th:each="pageButton : ${#numbers.sequence(bookPage.startPage,bookPage.endPage)}">
                        <a class="page-link"
                           th:href="@{'?page=' + ${pageButton}+'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}"
                           th:text="${pageButton}"></a>
                    </li>
                    <li th:class="${bookPage.currentPage == bookPage.totalPage ? 'page-item disabled' : 'page-item'}">
                        <a class="page-link"
                           th:href="@{'?page=' + ${bookPage.currentPage + 1}+'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}">></a>
                    </li>
                    <li>
                        <a class="page-link"
                           th:href="@{'?page=' + ${bookPage.totalPage}+'&sort=' +${sort} + ${keyword != null ? '&keyword=' + keyword : ''}}">≫</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 페이지 넘기기 end -->
    </div>
</div>
</body>

</html>
<script src="/static/js/book/setLike.js"></script>
