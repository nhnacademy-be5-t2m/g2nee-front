<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/categoryLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>G2nee Book</title>
</head>

<body>
<div layout:fragment="nav">
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <!-- 왼쪽 카테고리 바-->
            <div class="col-lg-12 col-md-12">
                <div class="border-bottom mb-4 pb-4">
                    <h5 class="font-weight-semi-bold mb-4">세부 카테고리</h5>
                    <form th:if="${category.children}">
                        <div th:if="${!#lists.isEmpty(category.children)}">
                            <div th:each="child : ${category.children}">
                                <a class="dropdown-item"
                                   th:href="@{/shop(id = ${child.categoryId})}">
                                    <span th:text="${child.categoryName}"/> </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 80px">
        <h1 class="font-weight-semi-bold text-uppercase">
            <span th:text="${category.categoryName}"/>
        </h1>
    </div>
    <div class="row pb-3">
        <div class="col-12 pb-1">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <!-- 검색 부분 start -->
                <form action="">
                    <div class="input-group">
                        <input class="form-control" placeholder="Search by name" type="text">
                        <div class="input-group-append">
                                        <span class="input-group-text bg-transparent text-primary">
                                            <i class="fa fa-search"></i>
                                        </span>
                        </div>
                    </div>
                </form>
                <!-- 검색 부분 end -->

                <!-- sort 버튼 start -->
                <div class="dropdown ml-4">
                    <button aria-expanded="false" aria-haspopup="true" class="btn border dropdown-toggle"
                            data-toggle="dropdown" id="triggerId"
                            type="button">
                        Sort by
                    </button>
                    <div aria-labelledby="triggerId" class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">판매량 순</a>
                        <a class="dropdown-item" href="#">출간일 순</a>
                        <a class="dropdown-item" href="#">등록일 순</a>
                    </div>
                </div>
                <!-- sort 버튼 end -->
            </div>
        </div>

        <!-- 도서 목록 start -->
        <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                    <img alt="" class="img-fluid w-100" src="img/product-1.jpg">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                    <h6 class="text-truncate mb-3">Book 1 제목</h6>
                    <div class="d-flex justify-content-center">
                        <h6>$원가</h6>
                        <h6 class="text-muted ml-2">
                            <del>$판매가</del>
                        </h6>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                    <a class="btn btn-sm text-dark p-0" href=""><i class="fas fa-eye text-primary mr-1"></i>View
                        Detail</a>
                    <a class="btn btn-sm text-dark p-0" href=""><i
                            class="fas fa-shopping-cart text-primary mr-1"></i>Add To Cart</a>
                </div>
            </div>
        </div>
        <!-- 도서 목록 end -->

        <!-- 페이지 넘기기 start -->
        <div class="col-12 pb-1">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mb-3">
                    <li class="page-item disabled">
                        <a aria-label="Previous" class="page-link" href="#">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a aria-label="Next" class="page-link" href="#">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 페이지 넘기기 end -->
    </div>
</div>
<!-- 카테고리에 따른 도서 목록 -->
</div>

</div>

</body>

</html>
