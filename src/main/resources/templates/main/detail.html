<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/categoryLayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>도서 상세</title>
</head>

<body>
<div layout:fragment="content">


    <!-- Shop Detail Start -->
    <div class="container-fluid py-5">
        <div class="row px-xl-5">
            <!-- 책 사진 설정 (여러개 가능) start -->
            <div class="col-lg-5 pb-5">
                <div class="carousel slide" data-ride="carousel" id="product-carousel">
                    <div class="carousel-inner border">
                        <div class="carousel-item active">
                            <img alt="Image" class="w-100 h-100" src="/static/img/product-1.jpg">
                        </div>
                        <div class="carousel-item">
                            <img alt="Image" class="w-100 h-100" src="/static/img/product-2.jpg">
                        </div>
                        <div class="carousel-item">
                            <img alt="Image" class="w-100 h-100" src="/static/img/product-3.jpg">
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#product-carousel">
                        <i class="fa fa-2x fa-angle-left text-dark"></i>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#product-carousel">
                        <i class="fa fa-2x fa-angle-right text-dark"></i>
                    </a>
                </div>
            </div>
            <!-- 책 사진 설정 (여러개 가능) end -->

            <!-- 책 세부 내용 start -->
            <div class="col-lg-7 pb-5">
                <h3 class="font-weight-semi-bold">Book name</h3>
                <h4 class="mb-3">작가이름, 출판사, 등등</h4>
                <div class="d-flex mb-3">
                    <!-- 평점 -->
                    <div class="text-primary mr-2">
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star"></small>
                        <small class="fas fa-star-half-alt"></small>
                        <small class="far fa-star"></small>
                    </div>
                    <!-- 리뷰가 몇개인지 (눌렀을 때 리뷰페이지로 갈수있게) -->
                    <small class="pt-1">(50 Reviews)</small>
                </div>
                <h3 class="font-weight-semi-bold mb-4">$ 판매가</h3>
                <p class="mb-4">책 상세 설명 부분 .......</p>

                <!-- 구매할 책 갯수 설정 -->
                <div class="d-flex align-items-center mb-4 pt-2">
                    <div class="input-group quantity mr-3" style="width: 130px;">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-minus">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <input class="form-control bg-secondary text-center" type="text" value="1">
                        <div class="input-group-btn">
                            <button class="btn btn-primary btn-plus">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i> 장바구니 담기</button>
                </div>
            </div>
        </div>
        <!-- 책 세부내용 start -->
        <div class="row px-xl-5">
            <div class="col">
                <div class="nav nav-tabs justify-content-center border-secondary mb-4">
                    <a class="nav-item nav-link active" data-toggle="tab" href="#tab-pane-1">Information</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#tab-pane-2">Reviews (0)</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tab-pane-1">
                        <h4 class="mb-3">기본 정보</h4>
                        <p>[기본정보]</p>
                        <hr/>
                        <h4 class="mb-3">목차</h4>
                        <p>[목차]</p>
                    </div>

                    <!-- 리뷰 list start -->
                    <div class="tab-pane fade" id="tab-pane-2">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="mb-4">리뷰 목록</h4>
                                <div class="media mb-4">
                                    <!-- 리뷰 사진 등록 가능 -->
                                    <img alt="Image" class="img-fluid mr-3 mt-1" src="/static/img/product-1.jpg"
                                         style="width: 45px;">
                                    <div class="media-body">
                                        <h6>리뷰 작성자 닉네임<small> - <i>리뷰 작성 날짜</i></small></h6>
                                        <div class="text-primary mb-2">
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star"></i>
                                            <i class="fas fa-star-half-alt"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                        <p>[리뷰내용]</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4 class="mb-4">리뷰작성</h4>
                                <div class="d-flex my-3">
                                    <p class="mb-0 mr-2">나의 평점 :</p>
                                    <div class="text-primary">
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                        <i class="far fa-star"></i>
                                    </div>
                                </div>
                                <form>
                                    <div class="form-group">
                                        <label for="review-image">사진 등록</label>
                                        <textarea class="form-control" cols="30" id="review-image" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="message">리뷰 내용</label>
                                        <textarea class="form-control" cols="30" id="message" rows="5"></textarea>
                                    </div>
                                    <div class="form-group mb-0">
                                        <input class="btn btn-primary px-3" type="submit" value="리뷰 작성">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Shop Detail End -->


    <!-- 같은 카테고리 추천책 start -->
    <div class="container-fluid py-5">
        <div class="text-center mb-4">
            <h2 class="section-title px-5"><span class="px-2">추천 책 list</span></h2>
        </div>
        <div class="row px-xl-5">
            <div class="col">
                <div class="owl-carousel related-carousel">
                    <div class="card product-item border-0">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img alt="" class="img-fluid w-100" src="/static/img/product-1.jpg">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">Book name</h6>
                            <div class="d-flex justify-content-center">
                                <h6>$판매가</h6>
                                <h6 class="text-muted ml-2">
                                    <del>$원가</del>
                                </h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a class="btn btn-sm text-dark p-0" href=""><i class="fas fa-eye text-primary mr-1"></i>상세보기</a>
                            <a class="btn btn-sm text-dark p-0" href=""><i
                                    class="fas fa-shopping-cart text-primary mr-1"></i>장바구니 담기</a>
                        </div>
                    </div>
                    <div class="card product-item border-0">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img alt="" class="img-fluid w-100" src="/static/img/product-2.jpg">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">Book name</h6>
                            <div class="d-flex justify-content-center">
                                <h6>$판매가</h6>
                                <h6 class="text-muted ml-2">
                                    <del>$원가</del>
                                </h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a class="btn btn-sm text-dark p-0" href=""><i class="fas fa-eye text-primary mr-1"></i>상세보기</a>
                            <a class="btn btn-sm text-dark p-0" href=""><i
                                    class="fas fa-shopping-cart text-primary mr-1"></i>장바구니 담기</a>
                        </div>
                    </div>
                    <div class="card product-item border-0">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img alt="" class="img-fluid w-100" src="/static/img/product-3.jpg">
                        </div>
                        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                            <h6 class="text-truncate mb-3">Book name</h6>
                            <div class="d-flex justify-content-center">
                                <h6>$판매가</h6>
                                <h6 class="text-muted ml-2">
                                    <del>$원가</del>
                                </h6>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-between bg-light border">
                            <a class="btn btn-sm text-dark p-0" href=""><i class="fas fa-eye text-primary mr-1"></i>상세보기</a>
                            <a class="btn btn-sm text-dark p-0" href=""><i
                                    class="fas fa-shopping-cart text-primary mr-1"></i>장바구니 담기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 같은 카테고리 추천책 end -->

</div>


</body>

</html>
